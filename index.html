<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Word-Guess-O-Rama</h1>
    </header>
<main>
    <aside class="result-bling" id="result">

    </aside>
    <button id="start">Start</button>
    <section class="playfield">
        <h2>Guess the word!</h2>
        <section class="wordfield">
            <button id="temp-win">Win!</button>
            <button id="temp-lose">Lose!</button>
        </section>
        <section class="guessfield">
        </section>
    </section>
    <section class="scoreboard">
        <p id="time-left"></p>
        <section id="scores">
            <h4>Won: <span id="win-score">0</span></h4>
            <h4>Lost: <span id="lose-score">0</span></h4>
        </section>
    </section>
</main>
</body>
<script src="./assets/js/scripts.js"></script>
</html>
